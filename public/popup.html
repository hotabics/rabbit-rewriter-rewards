<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Rabbit</title>
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 16px;
            background: rgba(0, 0, 0, 0.1);
        }

        .stat {
            text-align: center;
            font-size: 11px;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .controls {
            padding: 20px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 13px;
            backdrop-filter: blur(10px);
        }

        .select option {
            background: #1f2937;
            color: white;
        }

        .action-button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer {
            padding: 12px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 11px;
        }

        .footer-link:hover {
            color: white;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üê∞</div>
        <div class="title">White Rabbit</div>
        <div class="subtitle">Feed & Follow</div>
    </div>

    <div class="stats" id="stats">
        <div class="stat">
            <div class="stat-value" id="level">1</div>
            <div>Level</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="xp">0</div>
            <div>XP</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="health">‚ù§Ô∏è 5</div>
            <div>Health</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="food">üçñ 5</div>
            <div>Food</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="coins">‚¶ø 10</div>
            <div>Coins</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="streak">üî• 0</div>
            <div>Streak</div>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label class="label" for="mode">Mode</label>
            <select class="select" id="mode">
                <option value="rewrite">Rewrite</option>
                <option value="summarize">Summarize</option>
                <option value="translate">Translate</option>
                <option value="explain-step-by-step">Explain Step-by-Step</option>
            </select>
        </div>

        <div class="control-group">
            <label class="label" for="tone">Tone</label>
            <select class="select" id="tone">
                <option value="neutral">Neutral</option>
                <option value="friendly">Friendly</option>
                <option value="academic">Academic</option>
                <option value="professional">Professional</option>
            </select>
        </div>

        <div class="control-group">
            <label class="label" for="language">Language</label>
            <select class="select" id="language">
                <option value="original">Keep Original</option>
                <option value="en">English</option>
                <option value="lv">Latvian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>

        <button class="action-button" id="processButton">
            Ask White Rabbit (Selection)
        </button>
    </div>

    <div class="footer">
        <a href="#" class="footer-link" id="optionsLink">Options</a>
        <span style="margin: 0 8px; opacity: 0.5;">‚Ä¢</span>
        <a href="#" class="footer-link" id="dailyBonus">Daily Bonus</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>

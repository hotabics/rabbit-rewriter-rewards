<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="currentColor" stroke-width="2"/>
  <g transform="translate(16, 12)">
    <!-- Rabbit head -->
    <ellipse cx="16" cy="20" rx="12" ry="10" fill="white" stroke="currentColor" stroke-width="1.5"/>
    
    <!-- Ears -->
    <ellipse cx="12" cy="8" rx="3" ry="8" fill="white" stroke="currentColor" stroke-width="1.5"/>
    <ellipse cx="20" cy="8" rx="3" ry="8" fill="white" stroke="currentColor" stroke-width="1.5"/>
    
    <!-- Inner ears -->
    <ellipse cx="12" cy="10" rx="1.5" ry="4" fill="currentColor" opacity="0.3"/>
    <ellipse cx="20" cy="10" rx="1.5" ry="4" fill="currentColor" opacity="0.3"/>
    
    <!-- Eyes -->
    <circle cx="13" cy="18" r="2" fill="currentColor"/>
    <circle cx="19" cy="18" r="2" fill="currentColor"/>
    
    <!-- Eye shine -->
    <circle cx="13.5" cy="17.5" r="0.5" fill="white"/>
    <circle cx="19.5" cy="17.5" r="0.5" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="16" cy="22" rx="1" ry="0.5" fill="currentColor" opacity="0.7"/>
    
    <!-- Mouth -->
    <path d="M14 24 Q16 26 18 24" stroke="currentColor" stroke-width="1" fill="none"/>
    
    <!-- Whiskers -->
    <line x1="8" y1="20" x2="11" y2="19" stroke="currentColor" stroke-width="1"/>
    <line x1="8" y1="22" x2="11" y2="22" stroke="currentColor" stroke-width="1"/>
    <line x1="21" y1="19" x2="24" y2="20" stroke="currentColor" stroke-width="1"/>
    <line x1="21" y1="22" x2="24" y2="22" stroke="currentColor" stroke-width="1"/>
  </g>
  
  <!-- Sparkles around rabbit -->
  <g fill="currentColor" opacity="0.6">
    <circle cx="8" cy="12" r="1"/>
    <circle cx="56" cy="20" r="1.5"/>
    <circle cx="12" cy="52" r="1"/>
    <circle cx="52" cy="48" r="1"/>
    <path d="M20 8 L21 10 L23 9 L22 11 L24 12 L22 13 L23 15 L21 14 L20 16 L19 14 L17 15 L18 13 L16 12 L18 11 L17 9 L19 10 Z"/>
    <path d="M48 8 L49 10 L51 9 L50 11 L52 12 L50 13 L51 15 L49 14 L48 16 L47 14 L45 15 L46 13 L44 12 L46 11 L45 9 L47 10 Z"/>
  </g>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(var(--primary));stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:hsl(var(--secondary));stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg>